<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="" href="./style/style.css">
</head>

<body>
    <div id="main">
        <form id="uploadForm" action="klk" method="post" enctype="multipart/form-data">
            <div class="upload_box">
                <div class="upload_main">
                    <div class="upload_choose">
                        <a href="javascript:;" class="file">选择文件
                        <input type="file" name="" value="" id="fileImage" multiple='multiple'/>
                         </a>
                        <div id="fileDragArea" class="upload_drag_area">拖拽上传</div>
                        <div id="preview" class="upload_preview"></div>
                    </div>

                </div>
                <div class="upload_submit">
                    <button type="button" class="upload_btn">提交</button>
                </div>
                <div id="uploadInf" class="upload_inf"></div>
            </div>
        </form>

    </div>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
